<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header -->
   <div class="header"> 
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">MealFinder</a>
      <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#categoryOffcanvas">
        &#9776; 
      </button>
    </div>
  </nav>
  </div>

  <!-- Search -->
  
   <div class="top">
    <div class="container mt-4">
    <div class="mb-4 w-75 mx-auto">
      <input type="text" id="search-input" class="form-control" placeholder="Search meal by name...">
      <h2 class="text-light text-center">What's your Favorite Cousine?</h2>
      <h5 class="text-light text-center">personalize your experience</h5>
    </div>
  </div>
</div>
    <div class="p-3 "><h1>Categories:</h1></div>
    <!-- Category Cards -->
    <div class="row" id="all-categories"></div>

    <!-- Category Description -->
    <div id="category-description" class="text-center mb-4"></div>

    <!-- Meals Display -->
    <div id="meals" class="row g-4 justify-content-center"></div>
  </div>

  <!-- Meal Modal -->
  <div class="modal fade" id="mealModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mealModalLabel">Meal Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <!-- Offcanvas for Categories -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="categoryOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Meal Categories</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="category-list" class="list-group"></ul>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
