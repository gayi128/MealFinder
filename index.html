<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Finder</title>
  <script src="./script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background-color: #f9f9f9; }
    .card img { max-height: 200px; object-fit: cover; }
  </style>
</head>
<body>
  <div class="container py-5 text-center">
    <h1 class="mb-4">üçΩÔ∏è Meal Finder App</h1>

    <div class="row mb-4 justify-content-center">
      <div class="col-md-4">
        <input type="text" id="search-input" class="form-control" placeholder="Search meal by name...">
      </div>
      <div class="col-md-2">
        <button id="search-btn" class="btn btn-primary w-100">Search</button>
      </div>
    </div>

    <div class="row mb-4 justify-content-center">
      <div class="col-md-6">
        <select id="category-select" class="form-select">
          <option value="">-- Filter by Category --</option>
        </select>
      </div>
    </div>

    <div id="meals-container" class="row g-4"></div>
  </div>

  <!-- Meal Details Modal -->
  <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mealModalLabel">Meal Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="mealModalBody"></div>
      </div>
    </div>
  </div>
  </body>
  </html>
